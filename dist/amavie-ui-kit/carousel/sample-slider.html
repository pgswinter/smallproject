<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>

		.maxtaSLD {
		  height: 500px;
		  overflow: hidden;
		  position: relative; }
		  .maxtaSLD ul {
		    width: 100%; }
		    .maxtaSLD ul li {
		      float: left; }
		      .maxtaSLD ul li img {
		        width: 100%; }
		      .maxtaSLD ul li .vide-wrap {
		        width: 80%;
		        float: left;
		        padding-top: 5%;
		        padding-left: 5%; }
		        .maxtaSLD ul li .vide-wrap video {
		          width: 80%; }
		      .maxtaSLD ul li p {
		        width: 20%;
		        margin-top: 5%;
		        float: left; }
		  .maxtaSLD ol {
		    margin-left: auto;
		    margin-right: auto;
		    left: 0;
		    right: 0;
		    width: 130px;
		    height: 20px;
		    position: absolute;
		    bottom: 1em; }
		    .maxtaSLD ol li {
		      width: 20px;
		      height: 20px;
		      border: 2px solid #eee;
		      float: left;
		      margin: 0 3px;
		      border-radius: 50%;
		      color: transparent;
		      cursor: pointer;
		      position: relative;
		      display: block; }
		      .maxtaSLD ol li.active:after {
		        display: block;
		        content: '';
		        width: 14px;
		        height: 14px;
		        background-color: #eee;
		        position: absolute;
		        top: 1px;
		        left: 1px;
		        border-radius: 50%; }
		  .maxtaSLD .next-ctrl,
		  .maxtaSLD .prev-ctrl {
		    width: 50px;
		    height: 50px;
		    border: 2px solid #eee;
		    position: absolute;
		    background-color: transparent;
		    top: calc(50% - 25px);
		    color: #eee; }
		  .maxtaSLD .next-ctrl {
		    right: 1em; }
		  .maxtaSLD .prev-ctrl {
		    left: 1em; }

		    .relaSLD > ul li {
			    height: 91px;
			    overflow: hidden;
			    cursor: pointer;
			    position: relative;
			    border: 1px solid #8b8c90; }
			.relaSLD > ul li:after {
			      display: block;
			      position: absolute;
			      width: 100%;
			      height: 100%;
			      content: '';
			      top: 0;
			      left: 0;
			      background-color: rgba(0, 0, 0, 0.69); }
			.relaSLD > ul li.active:after {
			      background-color: transparent; }
			.relaSLD > ul li img {
			      width: 100%; }

	</style>
</head>
<body>
